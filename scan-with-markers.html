<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            const USE_AR_MARKERS_CONFIG = true;
            const CUBE_SIZE_CONFIG = 384;
        </script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="ar_markers/script.js"></script>        
        <script type="text/javascript" src="movement-with-markers.js"></script>
        <script type="text/javascript" src="depth-camera.js"></script>
        <script type="text/javascript" src="shaders/common.js"></script>
        <script type="text/javascript" src="shaders/canvas-vshader.js"></script>
        <script type="text/javascript" src="shaders/points-fshader.js"></script>
        <script type="text/javascript" src="shaders/matrices-fshader.js"></script>
        <script type="text/javascript" src="shaders/sum-fshader.js"></script>
        <script type="text/javascript" src="shaders/model-fshader-armarkers.js"></script>
        <script type="text/javascript" src="shaders/render-fshader-armarkers.js"></script>
        <script type="text/javascript" src="gl.js"></script>
        <script type="text/javascript" src="third_party/gl-matrix.js"></script>
        <script type="text/javascript" src="third_party/numeric.js"></script>
    </head>
    <body style="background: white; color: #888888" onload="main()">
        <div id="errormessages" style="font-color: red">
            <!-- Print error messages here. -->
        </div>
        <canvas id="webglcanvas" width="800px" height="600px"
                style="position: relative; background-color: black;">
        </canvas>
        <!-- Dummy <video> elements, will be shown via WebGL, not here. -->
        <h4>Raw color data:</h4>
        <video id="colorStream" autoplay
            style="position: relative; width: 100px;
                   border: 1px solid grey">
        </video>
        <h4>Raw depth data:</h4>
        <video id="depthStream" autoplay
            style="position:relative; width: 100px;
                   border: 1px solid grey">
        </video>
    </body>
</html>
